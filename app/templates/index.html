<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ FastAPI-Ollama RAG Implementation</h1>
            <p class="subtitle">Retrieval-Augmented Generation with Local Models</p>
        </header>

        <div class="model-info">
            <span class="model-badge">üìä Embedding: <strong id="embedding-model">Loading...</strong></span>
            <span class="model-badge">üí¨ Retrieval: <strong id="retrieval-model">Loading...</strong></span>
            <span class="status-indicator" id="status">‚óè</span>
        </div>

        <main>
            <div class="chat-container">
                <div id="chat-history" class="chat-history">
                    <div class="system-message">
                        Welcome! Ask me questions based on the indexed documents.
                    </div>
                </div>

                <div class="input-container">
                    <div class="word-count">
                        <span id="word-count">0</span>/200 words
                    </div>
                    <textarea 
                        id="question-input" 
                        placeholder="Enter your question here..."
                        rows="3"
                        maxlength="2000"
                    ></textarea>
                    <button id="submit-btn" onclick="submitQuery()">
                        <span id="btn-text">Submit</span>
                        <span id="btn-loader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="github-link">
            <a href="https://github.com/shubham8456/fastapi-ollama-rag" target="_blank" rel="noopener noreferrer">

        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
